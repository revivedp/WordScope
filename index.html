<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Scope</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Word Scope</h1>
        <form id="uploadForm" class="p-4 shadow rounded">
            <div class="mb-3">
                <label for="keywords" class="form-label">Palavras-chave (separadas por vírgula):</label>
                <input
                type="text"
                id="keywords"
                class="form-control">
            </div>
            <div class="mb-3">
                <label for="divider" class="form-label">Separador:</label>
                <input
                type="text"
                id="divider"
                class="form-control">
            </div>
            <div class="mb-3">
                <label for="fileInput" class="form-label">Selecione um arquivo:</label>
                <input type="file"
                id="fileInput"
                class="form-control"
                accept=".txt">
            </div>
            <div class="mb-3">
                <label for="textInput" class="form-label">Ou escreva o texto:</label>
                <textarea 
                id="textInput" 
                class="form-control" 
                rows="10" 
                placeholder="Insira o texto aqui...">
                </textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Processar</button>
            </div>
        </form>
        <h2 class="text-center mt-5">Resultados:</h2>
        <pre id="output" class="p-3 border rounded bg-light"></pre>
    </div>
    <footer class="bg-dark text-light py-3 mt-5">
      <div class="container text-center">
          <p class="mb-0">© 2024 Renato Justino. Todos os direitos reservados.</p>
          </p>
      </div>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js""></script>
    <script src="script/main.js"></script>
  </body>
</html>
